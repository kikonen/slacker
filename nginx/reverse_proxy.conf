server {
    listen 8080;
    server_name production_slacker;

    location / {
        rewrite / /ui/ redirect;
    }

    location /auth/ {
        proxy_pass http://auth:3200/;
        proxy_set_header Host $host;
    }

    location /api/ {
        proxy_pass http://api:3100/;
        proxy_set_header Host $host;
    }

    location /ui/ {
        proxy_pass http://ui:3000;
        proxy_set_header Host $host;
    }

    location /adminer/ {
        proxy_pass http://adminer:8080;
    }

    location /whoami/ {
        proxy_pass http://whoami:8000;
    }
}
