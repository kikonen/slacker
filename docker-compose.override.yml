version: '3.3'

services:
  nginx:
    container_name: slacker_development_nginx
    env_file:
      - .env
      - .development_env
      - .development_secrets

  api:
    container_name: slacker_development_api
    build:
      context: ./api-service
      dockerfile: Dockerfile
    env_file:
      - .env
      - .development_env
      - .development_secrets
    environment:
      DB_NAME: slacker_development
    ports:
      - "3100"
    volumes:
    - ./api-service:/app
    - api_node_modules:/node_modules

  auth:
    container_name: slacker_development_auth
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    env_file:
      - .env
      - .development_env
      - .development_secrets
    ports:
      - "3200"
    volumes:
    - ./auth-service:/app
    - auth_node_modules:/node_modules

  ui:
    container_name: slacker_development_ui
    build:
      context: ./ui-service
      dockerfile: Dockerfile
    ports:
      - "80"
    volumes:
    - ./ui-service:/app
    - ui_node_modules:/node_modules

  db:
    container_name: slacker_development_db
    env_file:
      - .env
      - .development_env
      - .development_secrets
      - .development_db_secrets
    environment:
      PGDATABASE: slacker_development
    volumes:
    - development_postgres_data:/data
    ports:
      - "5432"

  zookeeper:
    container_name: slacker_development_zookeeper
    ports:
      - "2181"
    volumes:
    - development_zookeeper_data:/data

  kafka:
    container_name: slacker_development_kafka
    ports:
      - "9092"
    volumes:
    - development_kafka_data:/data

  ksqldb-server:
    container_name: slacker_development_ksqldb-server
    ports:
      - "8088"

  schema:
    container_name: slacker_development_schema
    build:
      context: ./schema
      dockerfile: Dockerfile
    env_file:
      - .env
      - .development_env
      - .development_secrets
      - .development_schema_secrets
    environment:
      DB_NAME: slacker_development
    volumes:
    - ui_assets:/assets
    - ui_bundle:/bundle
    - ui_node_modules:/node_modules

  adminer:
    container_name: slacker_development_adminer
    ports:
      - "8080"

secrets:
  development_secrets:
    file: ./development_secrets.txt
  schema_development_secrets:
    file: ./development_schema_secrets.txt

volumes:
  development_postgres_data:
  development_zookeeper_data:
  development_kafka_data:
  auth_node_modules:
  api_node_modules:
  ui_assets:
  ui_bundle:
  ui_node_modules:
