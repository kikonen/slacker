# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("DB_HOST") %>
  pool: 5
  timeout: 5000
  database: <%= ENV.fetch("POSTGRES_DB") %>
  username: <%= ENV.fetch("POSTGRES_USER") || ENV.fetch("PGUSER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") || ENV.fetch("PGPASSWORD") %>

development:
  <<: *default

production:
  <<: *default
